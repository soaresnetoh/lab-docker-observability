---
- name: Pacotes basicos
  apt:
    update_cache: yes
    name: "{{ item }}"
    state: present
  loop:
    - git
    - vim
    - htop
    # - mysql-client
  tags: [ 'packages' ]

- name: Set timezone to America/Sao_Paulo
  timezone:
    name: America/Sao_Paulo


